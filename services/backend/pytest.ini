[pytest]
# Pytest configuration for backend tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Show extra test summary info
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers for categorizing tests
markers =
    auth: Authentication related tests (OPETSE-4)
    rbac: Role-based access control tests (OPETSE-5)
    forms: Forms/evaluation criteria related tests (OPETSE-6)
    evaluations: Evaluations submission and retrieval tests (OPETSE-7)
    deadline: Deadline enforcement tests (OPETSE-9)
    reminder: Automated deadline reminder tests (OPETSE-11)
    audit: Audit logging tests (OPETSE-15)
    pdf_export: PDF report export tests (OPETSE-16)
    team_chat: Team chat communication tests (OPETSE-18)
    template: Rubric template reuse tests (OPETSE-19)
    csv: CSV bulk upload tests (OPETSE-20)
    export: Anonymized report export tests (OPETSE-32)
    performance: Performance tests for fast submissions (OPETSE-21)
    opetse_21: Fast form submission performance tests (OPETSE-21)
    rollback: Form version history and rollback tests (OPETSE-25)
    slow: Tests that take a long time to run
    integration: Integration tests
    unit: Unit tests

# Asyncio configuration
asyncio_mode = auto
